<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<form name="Register-form" method="post" action="import_records">
Emp Number: <input type="text" name="empno"><br>
Emp Name: <input type="text" name="empname"><br>
Job Title: <select name="jobtitle">
<option value="Programmer">Programmer</option>
<option value="QA">Tester</option>
<option value="Project Manager">Project Manager</option>
</select>
<br>
Department:
<input type="radio" name="Department" value="IT">IT
<input type="radio" name="Department" value="Financial">Financial
<input type="radio" name="Department" value="Sales">Sales
<br>
<input type="submit" value="Register">  
</form>
</body>
</html>
