<script>
    function showTime(){
        var myDate=new Date();
        document.getElementById("currentTime").innerHTML=myDate.getHours() + ":" + myDate.getMinutes() + ":" + myDate.getSeconds();
    }
</script>
<body>
<h1>Let's see what time is it</h1>
<br>
<input type="button" value="Show current time" onclick="showTime()">
<h2 id="currentTime"></h2>
</body>
