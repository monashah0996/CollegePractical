<html>
<body>
<p id="demo"></p>
<script>
var xhttp = new XMLHttpRequest();
xhttp.open("GET","dataseB.xml",false);
xhttp.send();
xmlDoc = xhttp.responseXML;

var book = xmlDoc.getElementsByTagName("book");
var output = "<table border='3'>";
output += "<tr> <th> Title </th> <th> Price </th> <th> Publisher </th> <th> Category </th> </tr>";
for (let i = 0; i < book.length; i++) {
  let categories = book[i].getElementsByTagName("categories")[0].getElementsByTagName("category");
    for(let j=0; j<categories.length;j++){
            let c = categories[j].innerHTML;
            if (c == "adventure") {
            output += "<tr>";
            output += "<td>";
            output += book[i].getElementsByTagName("title")[0].innerHTML;
            output += "</td>"; 
            output += "<td>";
            output += book[i].getElementsByTagName("sellPrice")[0].innerHTML;
            output += "</td>";
            output += "<td>";
            output += book[i].getElementsByTagName("publisher")[0].innerHTML;
            output += "</td>";
            output += "<td>";
            output += c;
            output += "</td>"; 
            output += "</tr>";
        }
    }
}
output += "</table>";
document.getElementById("demo").innerHTML = output;
</script>
</body>
</html>
