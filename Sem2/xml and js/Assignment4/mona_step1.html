    <head>

        <link rel="stylesheet" href="style.css">

   <script>
       function calculate(){
        var i1=document.getElementById("price").value;
        var i2=document.getElementById("sCost").value
        var i3=document.getElementById("eCost").value;
        document.getElementById('totalCost').value = parseInt(i1)+parseInt(i2)+parseInt(i3);
       }
   </script>
   <body>
    <form >
        <div id="container">
            <div id="label">Online Shop Calculator</div>
            <br>
            <br>
            Item Price: <input type="text" id="price">
            <br>
            <br>
            Shipping Cost: <input type="text" id="sCost">
            <br>
            <br>
            Extended Warranty Cost: 
            <br>
            <input type="text" id="eCost">
            <br>
            <br>
            <input type="button" value="Calculate Total Cost" onclick="calculate()">
            <br>
            <br>
            Total Cost: <input type="text" id="totalCost">
        </div>
    </form>
   </body>
