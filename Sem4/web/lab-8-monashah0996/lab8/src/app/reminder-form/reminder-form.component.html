<h2 class="form-title">Template Driven Form</h2>

<div class="form-container">
  <form #form="ngForm" (ngSubmit)="handleSubmit(form)" class="reminder-form" novalidate>
    <div class="form-group">
      <label for="title">Title*:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="title" required />
    </div>

    <div class="form-group">
      <label for="date">Date*:</label>
      <input type="datetime-local" id="date" name="date" class="form-control" [(ngModel)]="date" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="description"></textarea>
    </div>

    <div class="form-group">
      <label for="userEmail">User Email*:</label>
      <input type="email" id="userEmail" name="user_email" class="form-control" [(ngModel)]="user_email" required />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="form.submitted && form.invalid" class="error">Please fill up all the required fields</div>
</div>

<div class="reminders mt-4">
  <h2 class="reminders-title">Reminders</h2>
  <div *ngFor="let reminder of reminders">
    <div class="card reminder-card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ reminder.title }}</h5>
        <p class="card-text">{{ reminder.description }}</p>
        <p class="card-text"><small class="text-muted">User Email: {{ reminder.user_email }}</small></p>
        <h6 class="card-subtitle mb-2 text-muted">{{ reminder.date }}</h6>
      </div>
    </div>
  </div>
</div>
